<ion-view>
    <ion-header-bar class="bar-stable bg-color-blue">
        <h1 class="title color-white txt-al-center" style="left: 0px !important;"><span>PVS</span></h1>
    </ion-header-bar>
    <ion-content class="has-header" style="background-color: rgba(239,234,234,1); background-image: url('../img/bg.png')">
        <div class="title-brand txt-al-center" style="margin-top: 20px;" ng-if="showCamera">
            Tap to scan a product barcode
        </div>
        <div style="width: 150px;margin:auto;" ng-click="scanBarcode()" ng-if="showCamera">
            <img src="img/icon.png" style="width: 100%;">
        </div>
        <div style="width: 90%;margin:auto; margin-top: 10px;" ng-if="showVefied">
            <img src="img/certified.png" style="width: 100%;">
        </div>
        <div style="width: 90%;margin:auto; margin-top: 10px;" ng-if="showExpired">
            <img src="img/expired.png" style="width: 100%;">
        </div>
        <div style="width: 90%;margin:auto; margin-top: 10px;" ng-if="showFake">
            <img src="img/fake.png" style="width: 100%;">
        </div>
        <div style="width: 90%;margin:auto; margin-top: 10px;" ng-if="showSoldout">
            <img src="img/soldout.png" style="width: 100%;">
        </div>
        <div class="bg-color-blue color-white txt-al-center font-quick" style="width: 90%; margin:auto; height: 50px; padding: 14px; margin-bottom: 10px;"  ng-click="navigateToMap();" ng-if="showFake">
            Find nearby store 
        </div>
        <div class="bg-color-blue color-white txt-al-center font-quick" style="width: 90%; margin:auto; height: 50px; padding: 14px; margin-bottom: 10px;" ng-click="scanBarcode()" ng-if="tryAgain">
            Try again 
        </div>
    </ion-content>
</ion-view>
